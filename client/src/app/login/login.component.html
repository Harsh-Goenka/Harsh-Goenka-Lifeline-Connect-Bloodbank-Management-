<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <!----------------------- Login Container -------------------------->

  <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #eac75d;">
          <div class="featured-image mb-3">
              <img src="../../assets/a.png" class="img-fluid" style="width: 350px;">
          </div>
          <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
              Lifeline Connect</p>
          <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;"><span>Linking Donors to Lifesaving
              Transfusions</span></small>
      </div>

      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
          <div class="row align-items-center">
              <div class="header-text mb-4">
                  <h2>Hello,Again</h2>
                  <p>We are happy to have you back.</p>
              </div>
              <div class="input-group mb-3">
                  <input type="text" class="form-control form-control-lg bg-light fs-6"
                      placeholder="Email address" required>
              </div>
              <div class="input-group mb-1">
                  <input type="password" class="form-control form-control-lg bg-light fs-6"
                      placeholder="Password">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                              Me</small></label>
                  </div>
                  
              </div>
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6"routerLink="" routerLinkActive="active">Login</button>
              </div>
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-light w-100 fs-6"><img src="../../assets/google-logo-9808.png"
                          style="width:20px" class="me-2"><small>Continue with Google</small></button>
              </div>
              <div class="row">
                  <small>Don't have account? <a routerLink="/signup" routerLinkActive="active">Sign Up</a></small>
              </div>
          </div>
      </div>

  </div>
</div>
