
<app-navbar></app-navbar>
<div class="container">
  <header>Donor Registration</header>
  <form action="#">
    <div class="details personal">
      <span class="title">Personal Details</span>
      <div class="fields">
        <div class="input-field">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="input-field">
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter birth date" required>
        </div>

        <div class="input-field">
          <label>Email</label>
          <input type="text" placeholder="Enter your email" required>
        </div>

        <div class="input-field">
          <label>Mobile Number</label>
          <input type="number" placeholder="Enter your Mobile No." required>
        </div>

        <div class="input-field">
          <label>Gender</label>
          <select required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Prefer-not-to-say">Prefer Not to say</option>
          </select>
        </div>

        <div class="input-field">
          <label>City</label>
          <input type="text" placeholder="Enter your City" required>
        </div>

        <div class="input-field">
          <label>Blood Group</label>
          <select required>
            <option value="" disabled selected>Select your blood group</option>
            <option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>

          </select>
        </div>

        <div class="input-field">
          <label>Medical History</label>
          <textarea placeholder="Write your medical history"></textarea>
        </div>
        <button type="submit" class="register-button"routerLink="" routerLinkActive="active" >Register</button>

      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
